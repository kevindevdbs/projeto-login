<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela De Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="mediaquery.css">
</head>

<body>
  <main>
    <section id="login">
      <!-- foto do login -->
      <div id="imagem">

      </div>

      <div id="formulario">
        <h1>Login</h1>
      <p>
        Seja bem-vindo(a) ao login do nosso site. <br>
          Fa√ßa login para poder acessar sua conta:
      </p>

        <form action="login.php" method="post">
          <div class="campo">
            <span class="material-symbols-outlined">person</span>
            <input type="text" name="ilogin" id="ilogin" placeholder="Seu Email" maxlength="30" required autocomplete="email">
            <label for="ilogin">Login:</label>
          </div>

          <div class="campo">
            <span class="material-symbols-outlined">vpn_key</span>
            <input type="password" name="isenha" id="isenha" placeholder="Sua Senha" maxlength="30" required autocomplete="current-password" minlength="8">
            <label for="isenha">Senha:</label>
          </div>

          <input type="submit" value="Entrar">
          <a href="esqueci.html" class="botao">Esqueci a Senha <i class="material-symbols-outlined">mail</i></a>
        </form>
      </div>

    </section>
  </main>
</body>

</html>
